[item-description]
luciferin=Биолюминесцентный порошок, излучающий мягкое сине-зелёное свечение, используется в передовых энергетических и световых приложениях.
lucifunnel=Биолюминесцентное растение с нежными воронкообразными листьями, излучающими неземное сине-зеленое свечение. Его извивающиеся усики и замысловатые узоры на листьях создают в темноте завораживающее зрелище, напоминающее подводные кораллы или инопланетную флору. Люцифуннель процветает в условиях низкой освещенности, где он излучает мягкий, призрачный свет, привлекая ночных опылителей и освещая окрестности мистической аурой.
lucifunnel-seed=Редкое светящееся семечко, излучающее мягкое сине-зеленое свечение, необходимо для выращивания биолюминесцентной флоры.
quartz-ore=Блестящий, похожий на кристалл минерал, встречающийся в труднопроходимых земляных месторождениях, ценится в ремесленном и промышленном производстве.
quartz-crystal=Прозрачный стеклянный минерал с острыми гранями, ценится за красоту и долговечность в ремесле и промышленности.
chitin=Прочный многослойный материал из экзоскелетов, известный своей упругостью и долговечностью.
tenecap=Тусклый коричневый гриб.
tenecap-spore=Небольшая горсть спор, собранных с гриба тенешляпки.
chitosan=Изысканный лёгкий материал, полученный из хитина, известен своей гибкостью и прочностью.
biobeacon=Маяк, наделённый биолюминесцентной силой, принимает все модули, включая [item=quality-module].

