[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] - планета, окутанная вечной тьмой, солнечная энергия здесь бесполезна, прибор ночного видения тоже не работает. Планета кишит многоножками, они сильны и ядовиты, но не будут вас беспокоить, если вы не встанете у них на пути. Источник энергии на планете - [item=luciferin], соединение, которое позволяет создавать биолюминесцентные механизмы, не требующие энергии для работы. Грузовые капсулы могут испытывать сбои в навигации при посадке на эту планету, возможно, мы сможем использовать технологию, которую исследуем здесь, чтобы обойти это?\n\nВам нужно будет использовать [entity=bioinfusor] для наделения машин биолюминесцентными свойствами, что позволит им функционировать, не нуждаясь в энергии.
