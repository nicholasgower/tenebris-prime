[space-location-description]
tenebris=Таинственная, тёмная планета, вечно скрытая в тени из-за плотной, поглощающей свет атмосферы. Поверхность слабо освещена биолюминесцентной флорой и фауной, которые процветают в отсутствие солнечного света, отбрасывая слабые отблески на ландшафт, окрашенный в пурпурные и глубокие синие тона. Тенебрис - суровый, загадочный мир, где технологии и свет необходимы для выживания в условиях вечного мрака.

